<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Registration form</legend>
        <label for="username">username:</label>
        <input type="text" id="username"/><br/>
        <label for="password">password:</label>
        <input type="password" id="password"/><br/>
        <label for="email">email:</label>
        <input type="email"  id="email"><br/>
        <input type="button" value="submit">
        <input type="button" value="reset"></fieldset>
        <fieldset>
            <legend>Gender</legend>
        <label for="male">male</label>
        <input type="radio" id="male" name="Gender">
        <label for="female">female</label>
        <input type="radio" id="Gender" name="Gender">
        <label for="Gender">other</label>
        <input type="radio" id="Gender" name="Gender">
        </fieldset>
        <fieldset>
            <legend>favarite programing language</legend>
        <label for="python">python</label>
        <input type="checkbox"  id="python">
        <label for="js">js</label>
        <input type="checkbox"  id="js">
        <label for="go">go</label>
        <input type="checkbox"  id="go"><br/></fieldset>
        <fieldset>
        <label for="date">date</label>
        <input type="date"  id="date"><br/>
        <label for="file">upload-file</label>
        <input type="file"  id="file"><br>
        <label for="range">file size</label>
        <input type="range" id="range"><br/>
        <label for="Student-review">Student Feedback</label>
        <textarea  id="Student-review"></textarea><br/>
        <label for="months">select Your fav month</label>
        <select id="months">
            <option value="jan">jan</option>
            <option value="feb">feb</option>
            <option value="mar">mar</option>
            <option value="april">april</option>
            <option value="may">may</option>
            <option value="jun">jun</option>
            <option value="july">july</option>
            <option value="aug">aug</option>
            <option value="sept">sept</option>
            <option value="oct">oct</option>
            <option value="nov">nov</option>
            <option value="dec">dec</option>
        </select></fieldset>
        <label for="Course">Course Information</label>
        <input type="text"   id="Course">
    </form>
</body>
</html>
